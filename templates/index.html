<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <title>World Wide Waiting Room</title>
  </head>
  <body>
    <div hx-ext="ws" ws-connect="/ws"></div>
    <div class="mx-auto w-full text-center">
      <h1 class="text-[2em]">World Wide Waiting Room</h1>
      <h3 hx-swap-oob="true" id="time-left"></h3>
    </div>

    <input 
      hx-post="/name" 
      hx-swap="none" 
      name="name"
      class="w-full text-center" 
      type="text" 
      value="{{ name }}"
    >

    <input 
      hx-post="/color" 
      hx-swap="none" 
      name="color"
      class="w-full text-center" 
      type="text" 
      value="{{ color }}"
    >

    <div id="waiter-card" hx-swap-oob="true"></div>
    <div id="leaderboard" hx-swap-oob="true"></div> 
  </body>
</html>
